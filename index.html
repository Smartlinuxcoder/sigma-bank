<html>

<head>
    <title>Sigma Bank</title>
    <link href="https://i.imgur.com/mna6WM2.png">

    <meta name="theme-color" content="#000000">
    <meta name="description" content="Scummiest bank">

    <link href="styles.css">
    <script src="script.lua" />
</head>

<body>
    <div class="introduction">
        <h1 class="header">Welcome to the bank</h1>
        <h4>go to bank.smartlinux.xyz(on the web) for more features!</h4>
    </div>

    <hr>

    <div class="list">
        <div class="item">
            <p class="item-title">Login/Register</p>
            <input type="text" placeholder="Username" class="username-input">
            <input type="text" placeholder="Password" class="password-input">
            <button class="login">Login</button>
            <button class="register">Register</button>
            <h2 class="result">.</h2> 
        </div>
        <div class="or">
            <p class="item-title">Send money</p>
            <input type="text" placeholder="Username" class="send-username">
            <input type="text" placeholder="Amount" class="send-amount">
            <button class="send">Send</button>
        </div>
    </div>
    <hr>

    <div class="list2">
        <h2>Balance:</h2>
        <h3 class="balance">loading...</h3>
        <h2>Transactions</h2>
        <h4 class="transactions">loading...</h4>
    
    </div>
</body>

</html>
